{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'Receipt Record/fonts/icomoon/style.css' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'Receipt Record/css/bootstrap.min.css' %}"
    />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'Receipt Record/css/style.css' %}" />

    <title>Receipt record</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
          <div class="col-md-7">
            <div class="form h-100 contact-wrap p-5">
              <h3 class="text-center">Receipt Record</h3>
              <form
                class="mb-5"
                method="post"
                id="Receipt"
                name="Receipt record"
              >
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Name</label>
                    <output
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      >{{reco.From_To}}</output
                    >
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Date</label>
                    <output
                      type="Date"
                      class="form-control"
                      name="Date"
                      id="Date"
                      >{{reco.Date}}</output
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="budget" class="col-form-label">Amount</label>
                    <output
                      type="number"
                      class="form-control"
                      name="Amount"
                      id="Amount"
                      >{{reco.Amount}}</output
                    >
                  </div>
                </div>

                <div class="row mb-5">
                  <div class="col-md-12 form-group mb-3">
                    <label for="account" class="col-form-label"
                      >On account of</label
                    >
                    <output
                      class="form-control"
                      name="account"
                      id="account"
                      cols="30"
                      rows="4"
                      >{{reco.On_Account_Of}}</output
                    >
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-5 form-group text-center">
                    <a
                      href="/receipt/{{reco.get_hashid}}/{{reco.Date}}/{{reco.Amount}}"
                      class="btn btn-block btn-primary rounded-0 py-2 px-4"
                    >
                      <span class="submitting"></span>Download PDF
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'Receipt Record/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Receipt Record/js/popper.min.js' %}"></script>
    <script src="{% static 'Receipt Record/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Receipt Record/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'Receipt Record/js/main.js' %}"></script>
  </body>
</html>
